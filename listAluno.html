<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sistema de Controle</title>
    </head>
    <body>
        <h2>Sistema de Alunos</h2>
        <table  border = 1>
            <thead>
                <td>CPD</td>
                <td>Nome do Aluno</td>
                <td>Telefone</td>
                <td>Endereço</td>
                <td>CEP</td>
                <td>E-mail</td>
                <td>Curso</td>
            </thead>
            
            {% for row in rows%}
                <tr>
                    <td>{{ row["cpd"] }}</td>
                    <td>{{ row["nome_do_aluno"] }}</td>
                    <td>{{ row["telefone"] }}</td>
                    <td>{{ row["endereco"] }}</td>
                    <td>{{ row["cep"]}}</td>
                    <td>{{ row["email"]}}</td>
                    <td>{{ row["nome_do_curso"]}}</td>
                </tr>
            {% endfor %}
        </table><br>
        <a href="/adicionaraluno"> Adicionar aluno</a><br>
        <a href="/"> Página Inicial</a>
    </body>
</html>
