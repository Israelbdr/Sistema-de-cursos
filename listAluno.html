<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sistema de Controle</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h2>Sistema de Alunos</h2>
        <table id='tableAluno' border = 1>
            <thead>
                <td>CPD</td>
                <td>Nome do Aluno</td>
                <td>Telefone</td>
                <td>Endereço</td>
                <td>CEP</td>
                <td>E-mail</td>
                <td>Curso</td>
            </thead>
            {% for row in rows%}
                {% set cpd = row["cpd"] %}

                <tr>
                    <td>{{ row["cpd"] }}</td>
                    <td>{{ row["nome_do_aluno"] }}</td>
                    <td>{{ row["telefone"] }}</td>
                    <td>{{ row["endereco"] }}</td>
                    <td>{{ row["cep"]}}</td>
                    <td>{{ row["email"]}}</td>
                    <td>{{ row["nome_do_curso"]}}</td>
                    <td><a href="/alteraraluno/{{cpd}}"> Alterar </a></td>
                    <td><a href="/removeraluno/{{cpd}}"> Deletar </a></td>
                </tr>
            {% endfor %}
        </table><br>

        <button id="adicionaraluno"><a href="/adicionaraluno"> Adicionar aluno</a></button><br>
        <button id="Página Inicial"><a href="/"> Página Inicial</a></button>    
    </body>
</html>
